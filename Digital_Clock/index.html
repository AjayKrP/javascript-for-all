<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Digital Clock</title>
</head>
<body>
<div class="container">
    <div class="main">
        <h4>Your Digital Clock</h4>
        <div id="stop-watch"></div>
        <button id="startTime" onclick="startTime()">Start Time</button>
        <button id="stopTime" onclick="stopTime()">Stop Time</button>
    </div>
</div>
<script>
    class Clock {

        /**
         * Constructor of clock to initialize some variable when clock object created
         * */
        constructor() {
            this.stopWatch = document.getElementById('stop-watch');
            this.interval = null;
        }

        /**
         * Private Function
         * @returns {string}
         */
        #getCurrentTime = function () {
            let date =  new Date();
            return date.toLocaleTimeString();
        }

        /**
         * Start Time to render the current Locale time to DOM
         */
        startTime = function () {
            let self = this;
            this.interval = setInterval(function () {
                self.stopWatch.innerHTML = self.#getCurrentTime().toUpperCase();
            }, 1000);
        }

        /**
         * Stop Time function to stop the current time interval
         */
        stopTime = function () {
            clearInterval(this.interval);
        }
    }

    /**
     * Object of clock to access its variable and functions
     * @type {Clock}
     */
    const clock = new Clock();
    /**
     * Put some value when DOM loaded before start time button Click
     * @type {string}
     */
    clock.stopWatch.innerHTML = "00:00:00";

    /**
     * Functions to access the methods of Clock Class which will be used with the dom element
     */
    function startTime() {
        clock.startTime();
    }
    function stopTime() {
        clock.stopTime();
    }
</script>
<style>
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #488b2d;
    }
    .container > .main {
        text-align: center;
        vertical-align: middle;
        color: #ffffff;
        font-size: 46px;
    }
    button {
        padding: 10px;
    }
</style>
</body>
</html>
